<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>#Jogo da Velha</h1>
    </header>

    <main class="container">
        <div class="playerWrapper">Jogador: <span class="player"></span></div>
        <div class="board">
            <div class="wrapper-cards">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
        <div class="scoreboard" style="display: none;">
            <span class="result">Resultado</span>
            <span class="winner">Vencedor: Jogador X</span>
            <span class="resetButton">Reiniciar</span>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
